<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Symphony</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <!-- Floating clouds above everything -->
    <div class="clouds-wrapper">
        <div class="floating-cloud cloud1">
            <lottie-player src="https://lottie.host/45e8f2ae-4f25-42cd-8798-041b0f8c40a8/xEdvREqplK.json"
                background="transparent" speed="1" style="width: 120px; height: 120px;" loop autoplay></lottie-player>
        </div>
        <div class="floating-cloud cloud2">
            <lottie-player src="https://lottie.host/45e8f2ae-4f25-42cd-8798-041b0f8c40a8/xEdvREqplK.json"
                background="transparent" speed="1" style="width: 160px; height: 160px;" loop autoplay></lottie-player>
        </div>
    </div>

    <!-- Floating bird (optional) -->
    <div class="flying-bird">
        <lottie-player src="https://lottie.host/977cc134-99fe-43a8-bd97-1f0bf5570746/qhKYQJIPIp.json"
            background="transparent" speed="1" style="width: 40%; height: 40%;" loop autoplay></lottie-player>
    </div>
   

    <div class="main-container">
        
        <header>
            <div class="header-content">
                <h1>World Clock Symphony</h1>
        
                <div class="header-controls">
                    <div class="control-group">
                        <button class="theme-toggle" id="theme-toggle">
                            <span class="theme-icon">üåô</span>
                            <span class="theme-text">Dark Mode</span>
                        </button>
        
                        <button id="meeting-mode-toggle" class="meeting-planner-btn">
                            üìÖ Meeting Planner
                        </button>
                    </div>
        
                    <div class="spotify-embed">
                        <iframe class="spotify-embed" style="border-radius:12px"
                            src="https://open.spotify.com/embed/playlist/09Vv4QLoOWadCCo1twJvtu?utm_source=generator&theme=0&transparent=1"
                            width="100%" height="152" frameBorder="0"
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </header>

        <section class="controls">
            <label for="city">Choose a City:</label>
            <select id="city">
                <option value="">-- Select --</option>
                <option value="current">My Current Location</option>
                <option value="America/New_York">New York</option>
                <option value="Europe/London">London</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Australia/Sydney">Sydney</option>
                <option value="Africa/Johannesburg">Johannesburg</option>
            </select>

           
          

        </section>

        <section id="cities">
            <div class="city-card" id="nairobi">
                <div class="city-header">
                    <h2>Nairobi</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
                <div class="cultural-greeting"></div>
                <div class="weather"></div>
            </div>

            <div class="city-card" id="berlin">
                <div class="city-header">
                    <h2>Berlin</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
                <div class="cultural-greeting"></div>
                <div class="weather"></div>
            </div>

            <!-- Selected city info will appear here dynamically -->
            <div class="city-card" id="selected-city"></div>

        </section>

    </div>


    <footer>
        <p>
            Built with ‚ù§Ô∏è by Olga Sheilla ‚Äî Open-sourced on
            <a href="https://github.com/SheillaO/World-Clock-Symphony" target="_blank">GitHub</a>
            & hosted on
            <a href="https://worldclocksymphony.netlify.app/" target="_blank">Netlify</a>
        </p>
    </footer>


    <script src="index.js"></script>
</body>

</html>
