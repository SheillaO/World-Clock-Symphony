<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>World Clock Symphony</title>
</head>

<body>
    <div class="container">
        <h1>World Clock Symphony</h1>

        <select>
            <option value="">Choose a City ....</option>
            <option value="America/New_York">New York 🗽</option>
            <option value="Europe/London">London 💂‍♂️ </option>
            <option value="Asia/Tokyo">Tokyo 🍣</option>
            <option value="Australia/Sydney">Sydney 🌏</option>
            <option value="Africa/Johannesburg">Johannesburg 🌍</option>
        </select>

        <div class="city">
            <div>
                <h2>Nairobi 🦁</h2>
                <div class="date">August 15th 2022</div>
            </div>
            <div class="time">1:48:15 <small> AM </small></div>
        </div>

        <div class="city">
            <div>
                <h2>Berlin 🕍</h2>
                <div class="date">August 15th 2022</div>
            </div>
            <div class="time">1:48:15 <small> AM </small></div>
        </div>
    </div>





    <footer>
        <p>
            This project was coded by ❤️ Olga and is open-sourced on <a class="link-website"
                href="https://github.com/SheillaO/World-Clock-Symphony" target="_blank" rel="noopener noreferrer">
                GitHub </a> and hosted on <a class="link-website" href=" https://worldclocksymphony.netlify.app/"
                target="_blank" rel="noopener noreferrer"> Netlify </a>.
        </p>
        </div>
    </footer>

    </footer>

</body>
<script src="index.js"></script>

</html>
